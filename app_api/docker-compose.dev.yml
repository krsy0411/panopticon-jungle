version: '3.8'

services:
  # 로컬 PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: dev-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: panopticonrdb
      POSTGRES_PASSWORD: localdev123
      POSTGRES_DB: panopticon
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dev-network

  # (선택) pgAdmin - DB 관리 UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: dev-pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@panopticon.local
      PGADMIN_DEFAULT_PASSWORD: admin
    depends_on:
      - postgres
    networks:
      - dev-network

volumes:
  postgres_data:

networks:
  dev-network:
    driver: bridge
