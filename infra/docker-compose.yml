version: "3.9"

x-service-defaults: &service-defaults
  networks:
    - panopticon-network
  restart: unless-stopped

services:
  # Kafka - 메시지 큐
  kafka:
    <<: *service-defaults
    image: apache/kafka:3.7.0
    container_name: panopticon-kafka
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENERS: PLAINTEXT://:9092,HOST://:19092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,HOST://localhost:19092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    ports:
      - "9092:9092"
      - "19092:19092"
    volumes:
      - kafka-data:/var/lib/kafka/data

  # Elasticsearch - 로그 저장소
  elasticsearch:
    <<: *service-defaults
    build:
      context: ./elasticsearch
      dockerfile: Dockerfile
    container_name: panopticon-elasticsearch
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data

  # Kibana - Elasticsearch UI
  kibana:
    <<: *service-defaults
    image: docker.elastic.co/kibana/kibana:8.17.4
    container_name: panopticon-kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      elasticsearch:
        condition: service_started

  # Redis - 실시간 집계 캐시
  redis:
    <<: *service-defaults
    image: redis:7-alpine
    container_name: panopticon-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

volumes:
  kafka-data:
  elasticsearch-data:
  redis-data:

networks:
  panopticon-network:
    driver: bridge
